<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <div class="content-name">
                <h1>Premium</h1>
                <h2>$199<span>/month</span></h2>
            </div>
            <p class="growth">Faster Instagram Growth</p>
            <form>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="cardholder" id="cardholder" placeholder="Cardholder Name">
                    <input type="number" name="Card-number" id="Card-number" placeholder="Card Number">
                    <img src="image/card.svg" alt="card icon">
                <div class="date">
                    <input type="text" name="date" id="date" placeholder="Date" class="date-1">
                    <input type="number" name="cvv" id="cvv" placeholder="CVV" class="cvv">
                </div>
                <div class="country">
                    <select id="country" name="country">
                        <option value="Country">Country</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Turkey">Turkey</option>
                    </select>
                    <input type="number" name="zip" id="zip" placeholder="Zip" class="zip">
                 </div>
                <input type="text" name="discount-code" id="discount-code" placeholder="DIscount Code">
            </form>
            <div class="policy">
                <label class="custom-checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="checkbox"><!--content in css--></div>
                </label>
                <p>I accept the <a href="#" class="policy-links">Terms of Service</a> and <a href="#" class="policy-links">Privacy Policy</a></p>
            </div>
            <button type="submit" class="subscribe-btn">
                Get started | $199 <span> $249</span>
            </button>
            <a href="#" class="coupon">Have a coupon</a>
        </section>
    </main>
</body>
</html>
